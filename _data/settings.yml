  about_markdown: |
    CORE Real Estate Services was founded by Eddie Nguyen, and the Nguyen Nguyen Team.  Before opening up Core Real Estate Services, Eddie began his real estate career working for Prudential in 2002.  In 2004, he felt he needed to bring more value to his clients, so he partnered up with a mortgage company Equity Capital Group, in Downtown San Diego, and this is where he was introduced to the mortgaged business.   He worked closely with preferred banking partners, and gain the mortgaged experience necessary to offer the best service to his clients.   After learning the mortgage business. he was recruited to work for the top Century 21 in the world, and Eddie and his team quickly developed into one of the strongest real estate teams in San Diego County.  In fact, he and his team are ranked in the top 0.5% of over 30,000 licensed agents in San Diego County.
